  <form class="marcas__form">
    <div class="marcas__form--inputs">
      <div class="form-group">
        <!-- Full Name -->
        <label for="full_name_id" class="control-label">Nombre y apellido</label>
        <input type="text" class="form-control" id="full_name_id" name="full_name" placeholder="Juan Pérez">
      </div>

      <div class="form-group">
        <!-- Street -->
        <label for="street1_id" class="control-label">Dirección 1</label>
        <input type="text" class="form-control" id="street1_id" name="street1" placeholder="Avenida Corrientes 1202">
      </div>

      <div class="form-group">
        <!-- Apartament -->
        <label for="street2_id" class="control-label">Departamento</label>
        <input type="text" class="form-control" id="street2_id" name="street2" placeholder="PB">
      </div>
    </div>

    <div class="marcas__form--inputs">
      <div class="form-group">
        <!-- Full Name -->
        <label for="full_name_id" class="control-label">Nombre de usuario</label>
        <input type="text" class="form-control" id="full_name_id" name="full_name" placeholder="Juan_Pérez" required>
      </div>

      <div class="form-group">
        <!-- Email -->
        <label for="email" class="control-label">Email</label>
        <input type="text" class="form-control" name="email" placeholder="juanperez@hotmail.com" required>
      </div>

      <div class="form-group">
        <!-- Apartament -->
        <label for="password" class="control-label">Contraseña</label>
        <input type="password" class="form-control" name="password">
      </div>
    </div>

    <div class="marcas__form--inputs">
      <div class="form-group">
        <!-- Country-->
        <label for="city_id" class="control-label">País</label>
        <input type="text" class="form-control" id="city_id" name="city" placeholder="Argentina">
      </div>

      <div class="form-group">
        <!-- Province -->
        <label for="state_id" class="control-label">Provincia</label>
        <select class="form-control" id="state_id" required>
          <option>Buenos Aires</option>
          <option>Catamarca</option>
          <option>Chaco</option>
          <option>Chubut</option>
          <option>Córdoba</option>
          <option>Corrientes</option>
          <option>Entre Ríos</option>
          <option>Formosa</option>
          <option>Jujuy</option>
          <option>La Pampa</option>
          <option>La Rioja</option>
          <option>Mendoza</option>
          <option>Misiones</option>
          <option>Neuquén</option>
          <option>Río Negro</option>
          <option>Salta</option>
          <option>San Juan</option>
          <option>San Luis</option>
          <option>Santa Cruz</option>
          <option>Santa Fe</option>
          <option>Santiago Del Estero</option>
          <option>Tierra Del Fuego</option>
          <option>Tucumán</option>
        </select>
      </div>

      <div class="form-group">
        <label for="zip_id" class="control-label">Código postal</label>
        <input type="text" class="form-control" id="zip_id" name="zip" placeholder="#####" required>
      </div>
    </div>
  </form>
